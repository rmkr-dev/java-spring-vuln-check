name: PR Code Vulnerability Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write # Required to upload SARIF results

jobs:
  osv-scan:
    name: OSV Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OSV-Scanner
        uses: google/osv-scanner-action/osv-scanner-action@v1.9.0
        with:
          scan-args: |-
            --recursive

      - name: Generate PR Comment Body
        id: comment-body
        run: |
          # Check if the SARIF file has actual vulnerabilities (not just an empty report)
          # We search for entries in the 'results' array
          if grep -q "\"results\": \[ {" results.sarif; then
            echo "### ⚠️ OSV Vulnerability Scan Alert" > pr-comment.md
            echo "Vulnerabilities were detected in this PR. You can view the detailed report in the [Security Tab](../../security/code-scanning)." >> pr-comment.md
          else
            echo "### ✅ OSV Vulnerability Scan" > pr-comment.md
            echo "No known vulnerabilities found in dependencies." >> pr-comment.md
          fi

      - name: Create or Update PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: osv-scan-report
          path: pr-comment.md
